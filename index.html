<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylce.css">
    <title>Cronometro</title>
</head>
<body>
    <form class="container" name="form_main">
        <h1 id="title">Cronometro</h1>
        <div class="time">
            <span id="hour">00</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
        </div>
        <div class="buttonClass">
            <button type="button" class="btn" id="reset" name="reset">Reset</button>
            <button type="button" class="btn" id="stop" name="stop">Stop</button>
            <button type="button" class="btn" id="run" name="start">Start</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
